<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Radar Chart</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->

		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
		</style>

</head>

	<body>

	       <div class="radarChart"></div>
         <script src="radarChart.js"></script>

<script>

      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

			//////////////////////////////////////////////////////////////
			//////////////////////// Set-Up //////////////////////////////
			//////////////////////////////////////////////////////////////
			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

			//////////////////////////////////////////////////////////////
			////////////////////////// DATA //////////////////////////////
			//////////////////////////////////////////////////////////////
                  var data= [

                  [//Midwest
      						{axis:"Cash Contribution",value:1865},
      						{axis:"Personal Insurance",value:6660},
      						{axis:"Pensions",value:6255},
      						{axis:"Transportation",value:9058},
                  {axis:"Healthcare",value:5111}
      						],

      						[//Northeast
      						{axis:"Cash Contribution",value:2187},
      						{axis:"Personal Insurance",value:7254},
      						{axis:"Pensions",value:6825},
      						{axis:"Transportation",value:8494},
                  {axis:"Healthcare",value:4889}
      						],

                  {axis:"Cash Contribution",value:1773},
                  {axis:"Personal Insurance",value:6047},
                  {axis:"Pensions",value:5697},
                  {axis:"Transportation",value:9323},
                  {axis:"Healthcare",value:4473}
                  ],

                  [//West
                  {axis:"Cash Contribution",value:2268},
                  {axis:"Personal Insurance",value:7882},

                  {axis:"Transportation",value:10612},
                  {axis:"Healthcare",value:4857}
									]
      					];
      //////////////////////////////////////////////////////////////
			//////////////////// DRAW THE CHART //////////////////////////
			//////////////////////////////////////////////////////////////

      var color = d3.scale.ordinal()
  			.range(["#CC333F","#00A0B0"]);

 var radarChartOptions = {
        w: width,
        h: height,
        margin: margin,
        maxValue: 22500, //maximum value
        levels: 5, //number of breaks
        roundStrokes: true,
        color: color
};


		//CALL FUNCTION FOR RADAR CHART//

      			RadarChart(".radarChart", data,radarChartOptions);

		</script>
	</body>
</html>
